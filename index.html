<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0
    minimum-scale=1"
    />
    <title>2D MineCraft</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="menu">
      <img src="./imgs/mainlogo.png" />
      <button onclick="startTheGame()">New Game</button>
      <button onclick="continueGame()">Continue Game</button>
    </div>
    <div class="game-container"></div>
    <div id="side-menu">
      <button onclick="openMenu()">Menu</button>
      <button onclick="startTheGame()">New World</button>
    </div>
    <div id="inventory">
      <div class="inventory-slot">
        <div class="item" itemtype="diamond-pickaxe"></div>
      </div>
      <div class="inventory-slot">
        <div class="item" itemtype="diamond-axe"></div>
      </div>
      <div class="inventory-slot">
        <div class="item" itemtype="diamond-shovel"></div>
      </div>
      <div class="inventory-slot">
        <div class="item" itemtype="shears"></div>
      </div>
      <div class="inventory-slot"><div class="item"></div></div>
      <div class="inventory-slot"><div class="item"></div></div>
      <div class="inventory-slot"><div class="item"></div></div>
      <div class="inventory-slot"><div class="item"></div></div>
      <div class="inventory-slot"><div class="item"></div></div>
    </div>
  </body>
</html>
